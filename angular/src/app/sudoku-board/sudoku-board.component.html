<p>
  sudoku-board works!
</p>
<table>
  <tr *ngFor="let rows of board; let i = index; trackBy:trackByIdx">
    <td *ngFor="let col of rows; let j = index; trackBy:trackByIdx">
      <input [(ngModel)]="board[i][j]" type="number" min="0" max="9" placeholder="{{col}}">
    </td>
  </tr>
</table>
<button (click)="onClick()">Click me</button>
